<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Laura Cervigni"/>
    <meta name="description" content="Proyecto WEB basado en el grupo The Weeknd">
    <meta name="keywords" content="PROYECTO, PROYECTOS WEB, MUSICA, BANDAS, POP, HIP HOP, CANTANTES">
    <title>CONTACT</title>
    <!-- CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nuevoEstilocss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
          <a href="../index.html">THE WEEKND</a>
          <a href="./history.html">HISTORY</a>
          <a href="./music.html">MUSIC</a>
          <a href="./videos.html">VIDEOS</a>
          <a href="#">CONTACT</a>
      </div>
  </div>
  <video autoplay loop id="myVideo">
      <source src="../img/videoIndex.mp4" type="video/mp4">
  </video>
  <div class="contentInicio">
    <span>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <span style="font-size:30px;cursor:pointer" id="myBtn" title="Parar/Continuar" onclick="myFunction()">&#128400; </span>
    </span>
    <div>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="Correo electrónico" placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" aria-placeholder="Estado civil">
            <option selected>Estado civil</option>
            <option value="1">Soltera/o</option>
            <option value="2">Casada/o</option>
            <option value="3">Divorciada/o</option>
            <option value="4">Viuda/o</option>
          </select>
        </div>
        <div class="mb-3 form-check form-switch">
          <input class="form-check-input" type="checkbox" id="newsletter">
          <label class="form-check-label" for="newsletter">¿Desea recibir el Newsletter?</label>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Comentarios"></textarea>
        </div>
        <div class="mb-3">
          <input type="reset" class="btn" value="Limpiar formulario">
          <input type="submit" class="btn" value="Enviar información">
        </div>
      </form>    
    </div>  
    <nav class="pie">
        <ul>
            <li>
              <a href="https://www.instagram.com/theweeknd/" class="redes" target=”_blank”>
              <img src="../img/instagram.png" class="icon" alt="Icono de Instragram" title="Instagram"></a> 
              <a href="https://www.youtube.com/channel/UC0WP5P-ufpRfjbNrmOWwLBQ" class="redes" target=”_blank”>
              <img src="../img/youtube.png" class="icon" alt="Icono de YouTube" title="Youtube"></a>
              <a href="https://twitter.com/TheWeeknd" class="redes" target=”_blank”>
              <img src="../img/twitter.png" class="icon" alt="Icono de Twitter" title="Twitter"></a>
              <a href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ" class="redes" target=”_blank”>
              <img src="../img/spotify.png" class="icon" alt="Icono de Spotify" title="Spotify"></a>
            </li>
        </ul>         
    </nav> 
  </div> 
  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
    if (video.paused) {
        video.play();
        btn.innerHTML = "&#128400;";
    } else {
        video.pause();
        btn.innerHTML = "&#128406;";
    }}

    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
  </script>
</body>
</html>
