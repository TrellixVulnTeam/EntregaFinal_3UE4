<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Laura Cervigni"/>
    <meta name="description" content="Proyecto WEB basado en el grupo The Weeknd">
    <meta name="keywords" content="PROYECTO, PROYECTOS WEB, MUSICA, BANDAS, POP, HIP HOP, CANTANTES">
    <title>MUSIC</title>
    <!-- CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nuevoEstilocss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <a href="../index.html">THE WEEKND</a>
        <a href="./history.html">HISTORY</a>
        <a href="#">MUSIC</a>
        <a href="./videos.html">VIDEOS</a>
        <a href="./contact.html">CONTACT</a>
    </div>
  </div>
  <div class="content">
    <span>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </span>
    <div style="width: 60%; float:left; height: 100%">
      <div class="divAlbumes">
        <div class="fotoAlbum">
          <img src="../img/albumHouseOfBalloons.png" class="animate__animated animate__zoomIn" alt="Tapa Album House Of Balloons" 
          id="HouseOfBalloons" title="House Of Balloons" onclick="mostrarHouseOfBalloons()">
          <div class="etiquetasAlbumes" onclick="ocultarHouseOfBalloons()">
              <label  for="HouseOfBalloons">House Of Balloons</label>
          </div>
        </div>
        <div class="fotoAlbum">
          <img src="../img/albumTheHighlights.png" class="animate__animated animate__zoomIn" alt="Tapa Album The Highlights" id="TheHighlights" title="The Highlights"
          onclick="mostrarTheHighlights()">
          <div class="etiquetasAlbumes" onclick="ocultarTheHighlights()">
              <label for="TheHighlights">The Highlights</label>
          </div>
        </div>
        <div class="fotoAlbum">
          <img src="../img/albumAfterHours.png" class="animate__animated animate__zoomIn" alt="Tapa Album After Hours" id="AfterHours" title="After Hours"
          onclick="mostrarAfterHours()">
          <div class="etiquetasAlbumes" onclick="ocultarAfterHours()">
              <label for="AfterHours">After Hours</label>
          </div>
        </div>
        <div class="fotoAlbum">
          <img src="../img/albumStarboy.png" class="animate__animated animate__zoomIn" alt="Tapa Album Starboy" id="Starboy" title="Starboy" 
          onclick="mostrarStarboy()">
          <div class="etiquetasAlbumes" onclick="ocultarStarboy()">
              <label for="Starboy">Starboy</label>
          </div>
        </div>
        <div class="fotoAlbum">
          <img src="../img/albumBeauty.png" class="animate__animated animate__zoomIn" alt="Tapa Album Beauty Behind The Madness" id="Beauty" 
          title="Beauty Behind The Madness" onclick="mostrarBeauty()">
          <div class="etiquetasAlbumes" onclick="ocultarBeauty()">
              <label for="Beauty">Beauty Behind The Madness</label>
          </div>
        </div>
        <div class="fotoAlbum">
          <img src="../img/albumKissLand.png" class="animate__animated animate__zoomIn" alt="Tapa Album Kiss Land" id="KissLand" title="Kiss Land" 
          onclick="mostrarKissLand()">
          <div class="etiquetasAlbumes" onclick="ocultarKissLand()">
              <label for="KissLand">Kiss Land</label>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 40%; float:right; height: 100%" class="padre">
      <div class="divAlbumes">
        <div class="reproductor">
          <div id="mostrarHouseOfBalloons" class="animate__animated animate__zoomIn">
            <iframe src="https://open.spotify.com/embed?uri=spotify:album:7zCODUHkfuRxsUjtuzNqbd" width="400" height="360" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          <div id="mostrarTheHighlights" class="animate__animated animate__zoomIn">
            <iframe src="https://open.spotify.com/embed?uri=spotify:album:5L5evi5tJPh8WaEFAQp7Tp" width="400" height="560" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          <div id="mostrarAfterHours" class="animate__animated animate__zoomIn">
            <iframe src="https://open.spotify.com/embed?uri=spotify:album:4yP0hdKOZPNshxUOjY0cZj" width="400" height="520" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe> 
          </div>
          <div id="mostrarStarboy" class="animate__animated animate__zoomIn">
            <iframe src="https://open.spotify.com/embed?uri=spotify:album:2ODvWsOgouMbaA5xf0RkJe" width="400" height="560" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          <div id="mostrarBeauty" class="animate__animated animate__zoomIn">
            <iframe src="https://open.spotify.com/embed?uri=spotify:album:0P3oVJBFOv3TDXlYRhGL7s" width="400" height="515" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          <div id="mostrarKissLand" class="animate__animated animate__zoomIn">
            <iframe src="https://open.spotify.com/embed?uri=spotify:album:3hhDpPtCFuQbppwYgsVhMO" width="400" height="390" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
        </div>
      </div>
    </div>
    <nav class="pie">
      <ul>
        <li>
            <a href="https://www.instagram.com/theweeknd/" class="redes" target=”_blank”>
            <img src="../img/instagram.png" class="icon" alt="Icono de Instragram" title="Instagram"></a> 
            <a href="https://www.youtube.com/channel/UC0WP5P-ufpRfjbNrmOWwLBQ" class="redes" target=”_blank”>
            <img src="../img/youtube.png" class="icon" alt="Icono de YouTube" title="Youtube"></a>
            <a href="https://twitter.com/TheWeeknd" class="redes" target=”_blank”>
            <img src="../img/twitter.png" class="icon" alt="Icono de Twitter" title="Twitter"></a>
            <a href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ" class="redes" target=”_blank”>
            <img src="../img/spotify.png" class="icon" alt="Icono de Spotify" title="Spotify"></a>
        </li>
      </ul>         
    </nav>
  </div>
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    ocultarTheHighlights();
    ocultarAfterHours();
    ocultarStarboy();
    ocultarBeauty();
    ocultarKissLand();

    function ocultarHouseOfBalloons(){
      document.getElementById('mostrarHouseOfBalloons').style.display = 'none';
    }

    function mostrarHouseOfBalloons(){
      document.getElementById('mostrarHouseOfBalloons').style.display = 'block';
      ocultarTheHighlights();
      ocultarAfterHours();
      ocultarStarboy();
      ocultarBeauty();
      ocultarKissLand();
    }

    function ocultarTheHighlights(){
      document.getElementById('mostrarTheHighlights').style.display = 'none';
    }
  
    function mostrarTheHighlights(){
      document.getElementById('mostrarTheHighlights').style.display = 'block';
      ocultarHouseOfBalloons();
      ocultarAfterHours();
      ocultarStarboy();
      ocultarBeauty();
      ocultarKissLand();
    }

    function ocultarAfterHours(){
      document.getElementById('mostrarAfterHours').style.display = 'none';
    }
  
    function mostrarAfterHours(){
      document.getElementById('mostrarAfterHours').style.display = 'block';
      ocultarHouseOfBalloons();
      ocultarTheHighlights();
      ocultarStarboy();
      ocultarBeauty();
      ocultarKissLand();
    }

    function ocultarStarboy(){
      document.getElementById('mostrarStarboy').style.display = 'none';
    }
  
    function mostrarStarboy(){
      document.getElementById('mostrarStarboy').style.display = 'block';
      ocultarHouseOfBalloons();
      ocultarTheHighlights();
      ocultarAfterHours();
      ocultarBeauty();
      ocultarKissLand();
    }

    function ocultarBeauty(){
      document.getElementById('mostrarBeauty').style.display = 'none';
    }

    function mostrarBeauty(){
      document.getElementById('mostrarBeauty').style.display = 'block';
      ocultarHouseOfBalloons();
      ocultarTheHighlights();
      ocultarAfterHours();
      ocultarStarboy();
      ocultarKissLand();
    }

    function ocultarKissLand(){
      document.getElementById('mostrarKissLand').style.display = 'none';
    }
  
    function mostrarKissLand(){
      document.getElementById('mostrarKissLand').style.display = 'block';
      ocultarHouseOfBalloons();
      ocultarTheHighlights();
      ocultarAfterHours();
      ocultarStarboy();
      ocultarBeauty();
    }

    function openNav() {
    document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
    document.getElementById("myNav").style.width = "0%";
    }
  </script>
</body>
</html>
